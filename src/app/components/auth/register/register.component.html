<div class="px-5 min-h-screen flex justify-content-center align-items-center">
    <div class="border-1 surface-border surface-card border-round py-4 px-4 md:px-7 z-1">
        <div class="grid max-w-max md:max-w-30rem">
            <div class="col-12">
                <ng-container>
                    <div class="grid" >
                        <div class="col-12">
                            <h1 class="text-center">{{company?.name}}</h1>
                            <h2 class="text-center">Register New User</h2>
                            <div class="register-legend"><strong>Complexity Description</strong>
                                <span>
                                  Be at least 8 characters in length, Contain at least 1 lowercase and 1 uppercase letter,
                                  Contain at least 1 special character (!@#$%^*), Contain at least 1 number (0â€“9)
                                </span>
                            </div>
                        </div>
                    </div>
                    <form [formGroup]="form" (submit)="onRegisterClick(form)">
                        <div class="p-fluid">
                            <div class="field grid">
                                <label htmlFor="username" class="col-12 mb-2 md:mb-0">Email address*</label>
                                <div class="p-inputgroup col-12">
                                    <span class="p-inputgroup-addon"><i class="pi pi-envelope" style="line-height: 1.25;"></i></span>
                                    <input type="text" pInputText name="username" formControlName="username" placeholder="user@example.com"/>
                                </div>
                            </div>
                            <div class="field grid">
                                <label htmlFor="password" class="col-12 mb-2 md:mb-0">Password*</label>
                                <div class="p-inputgroup col-12">
                                    <span class="p-inputgroup-addon"><i class="pi pi-lock" style="line-height: 1.25;"></i></span>
                                    <p-password formControlName="password" name="password" placeholder="Enter your Password" styleClass="w-full" inputStyleClass="w-full md:w-25rem" [toggleMask]="true" ></p-password>

                                </div>
                            </div>
                            <div class="field grid">
                                <label htmlFor="confirmPassword" class="col-12 mb-2 md:mb-0">Confirm Password*</label>
                                <div class="p-inputgroup col-12">
                                    <span class="p-inputgroup-addon"><i class="pi pi-lock" style="line-height: 1.25;"></i></span>
                                    <p-password formControlName="confirmPassword" name="confirmPassword" placeholder="Confirm Password" styleClass="w-full" inputStyleClass="w-full md:w-25rem" [toggleMask]="true" ></p-password>
                                </div>
                            </div>  
                            <div class="field grid">
                                <label htmlFor="phoneNumber" class="col-12 mb-2 md:mb-0">Phone Number</label>
                                <div class="p-inputgroup col-12">
                                    <span class="p-inputgroup-addon"><i class="pi pi-mobile" style="line-height: 1.25;"></i></span>
                                    <input type="text" pInputText name="phoneNumber" formControlName="phoneNumber" placeholder="Enter your Phone Number"/>
                                </div>
                            </div>                           
                            <div class="field grid">
                                <label htmlFor="firstName" class="col-12 mb-2 md:mb-0">First Name</label>
                                <div class="p-inputgroup col-12">
                                    <span class="p-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                                    <input type="text" pInputText name="firstName" formControlName="firstName" placeholder="Enter your First Name"/>
                                </div>
                            </div>                              
                            <div class="field grid">
                                <label htmlFor="lastName" class="col-12 mb-2md:mb-0">Last Name</label>
                                <div class="p-inputgroup col-12 ">
                                    <span class="p-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                                    <input type="text" pInputText name="lastName" formControlName="lastName" placeholder="Enter your Last Name"/>
                                </div>
                            </div>    
                            <div class="field grid px-3 mt-4">
                                <button pButton pRipple label="Log In" [disabled]="!form?.valid"></button>
                            </div>  
                        </div>
                    </form>
                </ng-container>
            </div>
        </div>
    </div>
</div>
