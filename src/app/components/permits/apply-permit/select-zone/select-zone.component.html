<div class="grid">
    <div class="col-12 px-6">
        <ng-container>
            <div class="grid center-content">
                <div class="col-12 md:col-6">
                    <h4>{{"ClientPermit.ZoneSelection" | translate}}</h4>
                </div>
            </div>
            <div class="p-fluid p-formgrid grid center-content" *ngIf="canShowAddressContainer">
                <div class="col-12 md:col-6">
                    <label htmlFor="address">{{"ParkingZone.Address" | translate}}: </label><br>
                    <input pInputText type="text" #autocomplete id="autocomplete" placeholder="" class="w-full mb-4"/>
                    <div id="map" [ngStyle]="{'height': googleMapsService.getAddress() && canShowMap? '400px' : '0', 'width': '100%'}"></div>
                </div>
            </div>
            
            <form [formGroup]="form" (submit)="onClickNext(form)">
                <div class="p-fluid p-formgrid grid center-content">
                    <div class="col-12 md:col-6">
                        <label>{{"ClientPermit.SelectZone" | translate}}*:
                            <p-dropdown
                                (onChange)="onZoneChange($event.value)"
                                formControlName="zone" 
                                name="zone" 
                                optionLabel="name"
                                [disabled]="canShowAddressContainer && !googleMapsService.getAddress()"
                                [options]="zones" 
                                [placeholder]="'ClientPermit.SelectZone' | translate"
                                class="w-full"
                                [ngClass]="{'ng-invalid': !form.controls['zone'].valid && !form.controls['zone'].dirty}">
                            >
                                <ng-template let-option pTemplate="item">
                                    {{option.name}}
                                </ng-template>
                            </p-dropdown>
                        </label>             
                    </div>         
                </div>
                <div class="p-fluid p-formgrid grid center-content">
                    <div class="col-12 md:col-6">
                        <button pButton pRipple icon="pi pi-arrow-right" [label]="'ClientPermit.NextStep' | translate" class="p-button-primary w-full" [disabled]="!form?.valid">
                        </button>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
</div>
