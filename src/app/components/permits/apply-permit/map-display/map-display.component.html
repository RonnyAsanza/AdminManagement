<div style="width: 100%; height: 500px;">
  <google-map #map [zoom]="zoom" width="100%" height="100%">
    <map-marker
      #markerElem
      *ngFor="let marker of markers"
      [position]="marker.position"
      [title]="marker.title"
      [options]="marker.options"
      (mapClick)="openInfo(marker)"
    >
    </map-marker>
    <map-info-window [innerHTML]="infoContent">
    </map-info-window>
    <map-polygon
      *ngFor="let polygon of polygons"
      [paths]="polygon.vertices" 
      [options]="polygon.options"
      (polygonClick)="openInfo(polygon)"
    />
  </google-map>
</div>
