<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-table #dt [value]="companies" [columns]="displayedColumns" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['externalCompanyId','name','portalAlias']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Select Company.</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" [placeholder]="'ClientPermit.Search' | translate" class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="externalCompanyId">Code<p-sortIcon field="externalCompanyId"></p-sortIcon></th>
                        <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="portalAlias">Alias<p-sortIcon field="portalAlias"></p-sortIcon></th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-company>
                    <tr>
                        <td style="width:30%; min-width:10rem;">
                            <span class="p-column-title">Code</span>
                            {{company.externalCompanyId}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{company.name}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Portal Alias</span>
                            {{company.portalAlias}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-arrow-right" class="p-button-rounded p-button-primary" (click)="onGoToCompany(company)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<app-loader></app-loader>
