<div class="grid">
    <div class="col-12 px-6">
        <ng-container>
            <div class="grid center-content">
                <div class="col-12 md:col-6">
                    <h4>{{"ClientPermit.ZoneSelection" | translate}}</h4>
                </div>
            </div>
            <div class="p-fluid p-formgrid grid center-content">
                <div class="col-12 md:col-8">
                    <app-address-autocomplete
                        (placeChanged)="onPlaceChanged($event)"
                        placeholder="Enter address..."
                    ></app-address-autocomplete>
                    <app-map-display [mapInformation]="mapInformation"></app-map-display>
                </div>
            </div>
            
            <form [formGroup]="form" (submit)="onClickNext(form)">
                <div class="p-fluid p-formgrid grid center-content">
                    <div class="col-12 md:col-8">
                        <p-listbox [options]="zones" formControlName="zone" optionLabel="name" filterBy="label" [listStyle]="{'max-height':'300px'}">
                            <ng-template pTemplate="header">
                                {{"ClientPermit.SelectZone" | translate}}
                            </ng-template>
                            <ng-template let-zone pTemplate="item">
                                <div class="flex">
                                    <img src="assets/images/logo/small-logo.png" />
                                    <div class="ml-4">{{zone.name}}</div>
                                </div>
                            </ng-template>
                        </p-listbox>
                    </div>         
                </div>
                <div class="p-fluid p-formgrid grid center-content">
                    <div class="col-12 md:col-8">
                        <button pButton pRipple icon="pi pi-arrow-right" [label]="'ClientPermit.NextStep' | translate" class="p-button-primary w-full" [disabled]="!form?.valid">
                        </button>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
</div>
