<div class="grid">
    <div class="col-12 sm:px-2 md:px-6 xl:px-8">
        <ng-container>
            <div class="grid" >
                <div class="col-12">
                    <button pButton icon="pi pi-arrow-left" class="p-button-primary" (click)="onGoBack()">
                        <span class="ml-2">{{"ClientPermit.GoBack" | translate}}</span>
                    </button>
                </div>
                <div class="mb-4 col-12">
                    <p-tabView
                        [(activeIndex)]="selectedIndex" 
                        (tabChange)="onTabChange($event)"
                    >
                        <p-tabPanel
                        >
                            <app-select-permittype
                                (permitTypeSelected)="onSelectPermitType()" (setPermitType)="setPermitType()"
                            >
                            </app-select-permittype>
                        </p-tabPanel>
                        <p-tabPanel>
                            <app-select-zone
                                (goNext)="onGoNext()" (setZone) = "setZone()"
                            >
                            </app-select-zone>
                        </p-tabPanel>
                        <p-tabPanel>
                            <app-permit-options [indexView] = "selectedIndex" 
                            >
                            </app-permit-options>
                        </p-tabPanel>
                    </p-tabView>
                </div>

            </div>
        </ng-container>
    </div>
</div>
